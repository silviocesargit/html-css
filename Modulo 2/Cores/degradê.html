<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais das CSS, ou seja, que são válidos para todos */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #A239BF, #D9307F, #F24B4B, #F2762E, #F2C572);
            background-attachment: fixed;

            /* Para alterar o gradiente da tag, você pode fazer variações de direções, formatos, porcentagens de incidência...*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
