    <!--Observação: Sempre usar cores contrastantes para leitura de conteúdo e de preferência o fonte preta e fundo branco
    
    * Itens Métricos: Altura x {Altura em da letra x é a que irá terminar a altura de todas as outras letras.}
    * Altura das maiúsculas {O próprio nome já diz.}
    * Ascendente {Essa definição caracteriza o breve espaço que algumas letras minúsculas ocupam entre a altura x e a altura das maiúsculas. Exemplo: b, k}
    * Descendente {É o breve espaço que algumas letras crescem abaixo da altura padrão. Exemplo: q, Q, g} 
    * Altura do corpo {É o somatório de todas as alturas}
    
    * Glifo = Letra ou Caractere / O conjunto de glifos se chama Fonte
    * Família Tipográfica: São variações de uma mesma fonte, no caso os seus formatos. Segue os nomes Ligth, Normal, Semibold, Bold, Extrabold-->
