    <!--Todo elemento de tag no HTML é uma caixa!
    
    Toda caixa tem:
    1- Altura -> Height
    2- Largura -> Width

    A caixa possui uma linha pontilhada invisível que delimita os limites da caixa, mas é possível adicionar uma linha ao redor dela, chamamos essa linha de:
    I- Border

    Dá pra aumentar a Border com o:
    II- Padding -> Que significa Preenchimento, e acrescenta uma pequena distância entre o conteúdo e a borda

    É possível criar uma outra 'Border', com outro nome:
    III- Margin -> Ela fica depois da Border e dá pra manipular o seu tamanho a vontade

    Ainda é possível criar um traçado/contorno ao redor da Border que de chamamos de:
    IV- Outline

    *TIPOS DE CAIXA*

    I- Box Level: Sempre se inicia em uma linha nova, e ocupa toda a largura da página web, e a continuidade do texto se dá em uma nova linha após a caixa.

    Exemplo de tag box level: <div> 
        / <h1>-<h6> / <p> / <main> / <header> / <nav> / <article> / <aside> / <footer> / <form> / <video>
 
    II- Inline Level: Ou seja, dentro da linha. É uma caixa que se inicia na mesma linha que o texto parou, e a continuidade do conteúdo se dá após a o fim da caixa. Ele não ocupa toda a largura da página.

    Exemplo de tag inline level: <span> 
        / <a> / <code> / <small> / <strong> / <em> / <sup>-<sub> / <label> / <button> / <input> / <select> /

    -->
