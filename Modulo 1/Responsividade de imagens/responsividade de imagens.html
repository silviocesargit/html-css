<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture> <!--Essa nova tag possibilita a alternancia de tamanho da imagem de acordo com o dispositivo ou as variações de tamanho do seu navegador.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
<!--É importante destacar que os sources precisam estar na ordem correta, do menor para o maior para que o navegador entenda e possa adaptar a imagem.-->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir Áudios em HTML5.</p>
    <audio src="midia/happy.mp3" controls autoplay></audio>
    <!--Geralmente são esses tipos de áudio que são suportados no navegador: MP3 WAV OGG-->
    <!--OU-->
    <audio>
        <source src="midia/happy.mp3" type="audio/mpeg">
        <source src="midia/happy.ogg" type="audio/ogg">
        <source src="midia/happy.wav" type="audio/wav">
        <!--Desse jeito ele vai, por ordem crescente, testando as mídias até encontrar uma que o navegador aceite.-->
    </audio>

    <!--Os tipos de arquivo de vídeos mais aceitos são o MP4, OBM, OGV-->
    
</body>
</html>
