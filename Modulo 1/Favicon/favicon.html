<!--Para converter uma imagem em um ícone, é muito interessante que seja no formato .ico

Para produzir um favicon você pode acessar favicon.cc para criar um favicon desenhando, ou favicon.io que é completo com vários opções para gerar um favicon, inclusive convertendo um png para .ico-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Teste de Favicon</title>
</head>
<body>
    <h1>Olha eu aqui em cima</h1>
    
</body>
</html>
