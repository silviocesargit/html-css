<!DOCTYPE html>
<html lang="pt-br">
<!--A tag head contém as configurações da marcação-->
<head> 
    <meta charset="UTF-8"> <!--UTF-8 é um padrão de códigos e símbolos que existem no português.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--O viewport identifica que a marcação do site ocupará 100% da tela disponível do computador.-->
    <title>Meu primeiro exercício</title>
</head>
<!--A tag body contém o corpo, ou conteúdo da marcação-->
<body>
    <h1>Olá, Mundo!</h1> <!--O h1 é um título de nível 1-->
    <hr>  <!--O hr é uma tag de linha horizontal.-->
    <p>Esse é o meu primeiro documento html.
        Estou muito feliz!
    </p>
    <p>Este é um momento único. Estou criando um site.</p> <!--A tag p é uma tag de parágrafo-->
</body>
</html>
<!--Em html há basicamente apenas duas tags relevantes, a tag head e a body. Cabeça e corpo.-->
<!--Dica: Ao criar uma tag, no vsc é possível informar apenas o nome da tag e o próprio vsc irá montar a sua tag com abertura e fechamento.-->
