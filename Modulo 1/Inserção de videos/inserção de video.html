<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meuvideooriginal.mp4" width="500" controls loop></video>
    <!--Há também a possibilidade de colocar os 'sources' informando quais as alternativas para o navegador ler. Exemplo: mp4, m4v, webm, ogv-->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=qEgutAsKqhTS0Njs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--Uma vez que você escolha qual vídeo você deseja linkar no seu site através do youtube (ou vimeo por exemplo), você simplesmente cola o código gerado no youtube para incorporação.-->
</body>
</html>
